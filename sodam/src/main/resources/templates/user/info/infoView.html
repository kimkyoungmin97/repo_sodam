	<!DOCTYPE html>
	<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	
	<div th:replace="~{xdm/include/head :: head}"></div>
	
	<body>
	
	  <div th:replace="~{xdm/include/header :: header}"></div>
	  <div th:replace="~{xdm/include/sidebar :: sidebar}"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>숙소 등록</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Tables</li>
          <li class="breadcrumb-item active">숙소 등록</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-header">
          <h4 style="color: black;"><strong>숙소 정보</strong></h4>
        </div>
        <div class="card-body">
          <form id="formList" method="post">
              <input type="hidden" name="infoSeq" th:value="${vo.infoSeq}">
            <div class="row">
              <div class="col-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">순서(#)<span style="color: crimson;"></span></label>
                  <input class="form-control" type="text" id="infoSeq" name="infoSeq" th:value="${item?.infoSeq}" aria-label="Disabled input example" disabled>
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="codeGroupCode" class="form-label">공지 개시 상태</label>
                  <input type="text" class="form-control" id="" th:value="${item?.infoDelNy}" >
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="codeGroupCode" class="form-label">등록일</label>
                  <input type="text" class="form-control" id="codeGroupCode" th:value="${item?.regDate}" >
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="codeGroupName" class="form-label">수정일<span style="color: crimson;"></span></label>
                  <input type="text" class="form-control" id="codeGroupName" th:value="${item?.modDate}">
                </div>
              </div>
              <div class="col-3">
                
              </div>
            </div>
            <div class="row">
              
              <div class="col-12">
                <label for="order" class="form-label">제목<span style="color: crimson;"></span></label>
                <input type="text" class="form-control" id="order" th:value="${item?.infoTitle}">
              </div>
              
              
            </div>
           <br>
            <div class="row">
              
              <div class="col-12">
                <label for="codeGroupExplanation" class="form-label">공지 내용</label>
                <textarea  class="form-control" name="infoText" id="infoTextArea" style="height: 360px">&lt;div class=&quot;notice-box&quot;&gt;
				  &lt;h2&gt;[공지] 숙소 이용 안내&lt;/h2&gt;
				  &lt;p&gt;안녕하세요. 이용 관련 안내드립니다...&lt;/p&gt;
				&lt;/div&gt;
				</textarea>
              </div>
            </div>
            <div class="row" style="margin-top: 2%;">
              <div class="col">
                <a href="./tables-공지.html" type="button" class="btn btn-light btn btn-outline-dark"><i class="fa-solid fa-list"></i></a>
              </div>
              <div class="col" style="text-align: right;">
                <button id="btnSave" type="button" class="btn btn-primary" style="width: 120px;">
                   등록하기
                </button>
              </div>
              
            </div>
          </div>
          </form>
       
      </div>
    </section>

  </main><!-- End #main -->

  <div th:replace="~{xdm/include/footer :: footer}"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

 
  <div th:replace="~{xdm/include/script :: script}"></div>
  
 
  <script type="text/javascript">
		//한글 정규식
// 		let ko = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/;
// 		ko.test()
  	document.getElementById("btnSave").onclick = function(){
		if(validation()==false) return false;
  		let seq = document.querySelector("input[name=ifcdSeq]");
  		let form = document.getElementById("formList");
  		if(seq.value == "0" || seq.value == "") {
  			//인서트모드
  			form.action = "/user/info/infoInst";
  			form.submit();
  		} else {
  			//업데이트모드
//   			form.action = "/codeXdmUpdt";
//   			form.submit();
  		}
	}
  		
		
	function validation(){
			let form = document.getElementById("formList");
	  		let name = document.getElementById("ifcdName");
			let nameValue = name.value;
			let seq = document.getElementById("ifcgSeq");
			let seqValue = seq.value;
			if(seqValue==""){
				seq.className='form-control is-invalid';
				document.getElementById("ifcgSeqError").innerText="그룹코드를 선택해주세요.";
				return false;
				} else{
				seq.className='form-control';
				if(nameValue==""){
					name.className='form-control is-invalid';
					document.getElementById("ifcdNameError").innerText="그룹이름을 입력해주세요.";
					return false;
					} else{
						name.className='form-control';
					}
				}
		
	}
		

			
	
	


	
  		
  		

  </script>

</body>



</html>
